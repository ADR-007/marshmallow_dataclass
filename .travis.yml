language: python
dist: xenial

matrix:
  fast_finish: true
  allow_failures:
    - python: nightly
  include:
    - python: "3.6"
    - python: "3.7"
    - python: "3.8"
      env: RUN_PRE_COMMIT=1
    - python: pypy3
    - python: nightly

install:
  - pipenv install --pre -e '.[dev]'
script:
  - pipenv run python -m doctest -v marshmallow_dataclass/*.py
  - "[ $ RUN_PRE_COMMIT ] && pipenv run pre-commit run --all-files"
  - cd docs && pipenv run make html && cd ..
stages:
  - test
  - deploy
branches:
    only:
        - master
        - /^v\d+\.\d+(\.\d+)?(\S+)?$/
jobs:
  include:
    - stage: deploy
      python: 3.7
      install: pipenv install --pre -e '.[docs]'
      script: cd docs && pipenv run make html && cd ..
      deploy:
        - provider: pages
          skip-cleanup: true
          github-token: $GITHUB_TOKEN
          keep-history: true
          local-dir: docs
          on:
            branch: master
        - provider: pypi
          user: lovasoa
          password:
            secure: ""
          on:
            tags: true
            all_branches: true
